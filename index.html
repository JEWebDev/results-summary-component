<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Results summary component</title>

    <style></style>
  </head>
  <body>
    <main>
      <section class="results-section">
        <h1 aria-label="Your result summary">Your result</h1>
        <div class="result-score-container">
          <p class="result-score"><span id="average-result">0</span> of 100</p>
        </div>

        <div class="score-description">
          <p class="score-overall">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary-section">
        <h2>Summary</h2>
        <ul id="results-list"></ul>

        <button class="continue-btn" id="continue-btn">Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/JEWebDev" target="_blank"
        >Juan Esparza</a
      >.
    </div>

    <template id="result-template">
      <li class="br" id="category-result">
        <div class="wrapper">
          <img id="category-img" />
          <span id="category"></span>
        </div>
        <p class="score"><span id="category-score"></span> / 100</p>
      </li>
    </template>
  </body>
</html>
